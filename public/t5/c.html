<!DOCTYPE html>

<html>
<head>
	<title></title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<!-- let's include the css file for bootstrap, then our custom css -->
	<link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />

	<!-- let's also include these jquery scripts. -->
	<script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
	<script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

	<style>
		.h-tall {
			min-height: 67vh;
		}
		.h-short {
			min-height: 33vh;
		}
	</style>
</head>
<body>
	<!-- Your layout here -->
	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="row bg-primary h-tall">
				</div>
		
				<div class="row bg-danger h-short">
				</div>
			</div>
			<div class="col-6">
				<div class="row bg-danger h-tall">
				</div>
		
				<div class="row bg-success h-short">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
