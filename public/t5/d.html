<!DOCTYPE html>

<html>
<head>
	<title></title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<!-- let's include the css file for bootstrap, then our custom css -->
	<link rel="stylesheet" type="text/css" href="/vendors/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	
	<!-- let's also include these jquery scripts. -->
	<script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
	<script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

	<style>
		.h-first {
			min-height: 10vh;
		}
		.h-second {
			min-height: 50vh;
		}
		.h-third {
			min-height: 40vh;
		}
	</style>
</head>
<body>
	<!-- Your layout here -->
	<div class="container">
		<div class="row bg-danger h-first">
		</div>
		<div class="row bg-primary h-second">
		</div>
		<div class="row bg-success h-third">
			<div class="col-12">
				<div class="row h-first"></div>
				<div class="row">
					<div class="col-1"></div>
					<div class="col-10">
						<div class="row bg-primary h-first"></div>
					</div>
					<div class="col-1"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
